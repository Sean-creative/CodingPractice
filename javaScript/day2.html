<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2</title>
</head>

<body>
    <script>

    //전개 연산자(spread operator) - 객체나 배열의 값을 하나하나 넘기는 용도로 사용가능(=배열을 좀 더 직관적으로 활용)
    //함수를 호출하는 인자로 배열을 사용하고 싶을 때나 배열을 정의하는 리터널 내에서 사용할 수 있다.

    const arr1 = ['a', 'b', 'c'];
    const arr2 = [...arr1, 'd', 'e', 'f'];
    console.log(arr2); //(6)["a", "b", "c", "d", "e", "f"]
    console.log(...arr2); //a b c d e f

    // 1) 함수를 호출하는 인자로 배열을 사용할 때
    // myFunction(...iterableObj);

    // 2) 배열 리터럴
    // [...iterableObj, 4, 5, 6]

    // 2-1) 배열 리터럴 비구조화 (iterableObj를 선언하지 않고 할당)
    // [a, b, ...iterableObj] = [1, 2, 3, 4, 5];

    let arr = [1, 2, 3];
    function add(a, b, c) { return a+b+c; }
    console.log(add.apply(null, arr)); // 6

    // const add2 = function (a, b, c) {return a+b+c;}
    const add2 = (a, b, c) => { return a+b+c; }
    console.log(add2(...arr)); // 6

    console.log(...arr); // 1 2 3





    // _ => { }에 대하여...
    //그것은 매개 변수를 신경 쓰지 않을 때 사용되는 관습이다.
    //왜냐하면 람다 표현은 짧은 익명의 코드에 주로 사용되기 때문에 변수의 이름이 때때로 필수적이지 않기 때문에 코드 블록에서 변수를 사용하지 않아도 _을 짧게 줄 뿐이다.
    //그것은 매개 변수 이름이지만, 비록 유용한 것은 아니지만, 코드를 컴파일하기 위해 표현식에 매개 변수가 있다고 명시할 필요가 있을 때
    // (일부 관습에 의해) 일반적으로 사용되는 이름이지만, 당신은 그것에 대해 별로 신경 쓰지 않기 때문에 그냥 무시하려고 한다.
    const _ = 3;
    console.log(_); // 3

    const f1 = () => { } // A function taking no arguments
    const f2 = _=> { }  // A function with one argument that doesn't use it

    function h(ff) {
        if (ff.length === 0) {
            console.log("No argument function - calling directly");
            ff();
        } else if (ff.length === 1) {
            console.log("Single argument function - calling with 1");
            ff(1);
        }
    }

    h(f1);
    h(f2);


    const aaa =  _ => {console.log('!!!');}
    aaa(1,2,3);

    </script>


</body>
</html>
