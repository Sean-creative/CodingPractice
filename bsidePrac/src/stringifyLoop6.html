<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stringifyLoop5 210220</title>
</head>
<body>
<script>
    //do-while문안에 for루프 사용하여, 배열일때만 스택이 생기게 하기
    const stringify = arrX => {
        const combine = v => `[${v.substr(1)}]`;
        let arr = arrX, i=0, acc="";
        const stack = [];

        do {
            for(; i<arr.length; i++) {
                const curr = arr[i];
                if(curr instanceof Array){
                    stack.push({arr, i:i+1, acc});
                    i=-1; acc=""; arr=curr;
                }
                else{
                    switch (typeof curr) {
                        case "number": {
                            if (isNaN(curr))
                                throw "error - invalid value";
                            acc= acc + `,${curr}`;
                            break;
                        }
                        case "boolean": {
                            acc = acc + `,${curr}`;
                            break;
                        }
                        case "string": {
                            acc = acc + `,"${curr}"`;
                            break;
                        }
                        default : {
                            throw "error - invalid value";
                        }
                    }
                }//end else
            }//end for

            if(stack.length===0) break;
            ({arr,i,acc:mainAcc} = stack.pop());
            acc=`${mainAcc},${combine(acc)}`;
        }//do-end
        while (true);

        return combine(acc);
    }

    // const ARR = [1, "안녕", [2, "하이"], true, {a:0}, null, NaN, undefined];
    const ARR = [1, "안녕", [[],[[]]], [2, "하이"], true];
    // const ARR = [1, [], 4];
    // const ARR = [1, [2, 3], 4];
    // const ARR = [1, 2];
    console.log('stringify(arr) = ' + stringify(ARR));
    console.log('JSON.stringify(arr) = ' + JSON.stringify(ARR));
    console.log('stringify(arr) === JSON.stringify(arr) ==> ' + (stringify(ARR)=== JSON.stringify(ARR)));

</script>
</body>
</html>
